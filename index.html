<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Héritage GO is the community for heritage lovers." />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/main.css" type="text/css" />
		<link rel="icon" href="./assets/favicon-16x16.png" type="image/png" />
		<link rel="icon" href="./assets/favicon-32x32.png" type="image/png" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
		<title>Héritage GO</title>
	</head>
	<body>
		<header class="intro-header">
			<div class="item header-item1">
				<div class="item1-logo">
					<img src="./img/heritagego_logo_128x73.png" class="img-logo" />
				</div>
				<div class="item1-area">
					<div class="area-text">
						<p class="text-primary">Hồ Chí Minh</p>
						<p class="text-second">Vietnam</p>
					</div>
					<div class="area-compass">
						<i class="far fa-compass fa-2x"></i>
					</div>
				</div>
			</div>
			<div class="item header-item2">
				<div class="item2-login">
					<button class="btn-login" type="button">
					<span>Log In</span>
					</button>
				</div>
			</div>
		</header>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
			crossorigin="anonymous"></script>
		<script src="js/heritagego-service.1.0.0.js"></script>
