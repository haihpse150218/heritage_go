<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Héritage GO is the community for heritage lovers." />
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="manifest" href="./assets/site.webmanifest">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css" type="text/css" />
	<title>Héritage GO</title>
</head>

<body>
	<header class="d-flex">
		<div class="d-flex justify-content-end align-items-center header-outer"></div>
		<div class="d-flex justify-content-between align-items-center header-inner">
			<div class="item1-logo">
				<img src="./img/heritagego_logo_128x73.png" alt="heritagego_logo" class="img-logo" />
			</div>
			<div class="d-flex item1-area">
				<div class="area-text">
					<p class="text-primary">Hồ Chí Minh</p>
					<p class="text-second">Vietnam</p>
				</div>
				<div class="area-compass">
					<i class="far fa-compass fa-2x"></i>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-end align-items-center header-outer">
			<!-- Trigger the modal with a button -->
			<button class="btn btn-login" type="button" data-toggle="modal" data-target="#myModal">
				Log In
			</button>
		</div>
	</header>
	<main class="d-flex flex-column align-items-center">
		<div class="flex-column feed-section" id="defaultPost" hidden>
			<div class="d-flex header-feed-section">
				<div class="d-flex justify-content-center align-items-center avatar-feed-section">
					<div class="box-avatar">
						<img src="./img/avatar.jpg" alt="avatar" class="avatar">
					</div>
				</div>
				<div class="info-feed-section">
					<div class="d-flex info-caption-icon">
						<div class="info-caption"></div>
						<div class="info-icon">
							<img src="img/translate_language.png" alt="translate_language" class="language">
						</div>
					</div>
					<div class="d-flex info-location-year">
						<div class="d-flex location">
							<i class="d-flex align-items-center fas fa-map-marker-alt"></i> &nbsp;
							<p class="location-name"></p>
						</div>
						<div class="d-flex year" style="margin-left: 4%;">
							<i class="d-flex align-items-center far fa-clock"></i> &nbsp;
							<p class="date">Unknown</p>
						</div>
					</div>
				</div>
			</div>
			<div class="body-feed-section">
				<img src="" alt="" class="img-body-feed-section">
			</div>
			<div class="d-flex flex-column justify-content-center align-items-center footer-feed-section">
				<div class="d-flex list-icon">
					<div class="d-flex justify-content-around heart-comment-rephotography">
						<div class="d-flex heart">
							<i class="fas fa-heart"></i>
							<p class="love-count">&nbsp;0</p>
						</div>
						<div class="d-flex comment">
							<i class="fas fa-comment"></i>
							<p class="comment-count">&nbsp;0</p>
						</div>
						<div class="d-flex rephotography">
							<i class="fas fa-camera"></i>
							<p class="view-count">&nbsp;0</p>
						</div>
					</div>
					<div class="d-flex justify-content-end bookmark">
						<i class="fas fa-bookmark"></i>
					</div>
				</div>
				<div class="write-comment">
					<div class="d-flex justify-content-around align-items-center box-comment">
						<input type="text" class="inp-comment" placeholder="Write a comment" />
						<i class="fab fa-telegram-plane" style="opacity: 0.3;"></i>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Log in</h4>
					<button type="button" class="btn btn-close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<div class="inp inp-email" id="float_email">
						<label for="email">Email address</label>
						<input type="email" placeholder="Email address" id="myEmail" name="email" required />
					</div>
					<div class="inp inp-password" id="float_password">
						<label for="password">Password</label>
						<div class="d-flex justify-content-between password-lock">
							<input type="password" placeholder="Password" id="myPassword" name="password" required />
							<i class="fas fa-lock" onclick="seePassword()" id="seePassword"></i>
						</div>
					</div>
				</div>
				<div class="item2-submit">
					<button type="button" class="btn btn-submit" data-dismiss="modal">Log in</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/heritagego-service.1.0.0.js"></script>
	<script>
		function floatingLabel() {
			var floatEmail = document.getElementById('myEmail');
			var float_email = document.getElementById('float_email');
			var old_placeholder_email = document.getElementById('myEmail').placeholder;
			var floatPassword = document.getElementById('myPassword');
			var float_password = document.getElementById('float_password');
			var old_placeholder_password = document.getElementById('myPassword').placeholder;
			floatEmail.addEventListener('focus', () => {
				float_email.classList.add('active');
				floatEmail.placeholder = "";
			});
			floatEmail.addEventListener('blur', () => {
				float_email.classList.remove('active');
				floatEmail.placeholder = old_placeholder_email;
			});
			floatPassword.addEventListener('focus', () => {
				float_password.classList.add('active');
				floatPassword.placeholder = "";
			});
			floatPassword.addEventListener('blur', () => {
				float_password.classList.remove('active');
				floatPassword.placeholder = old_placeholder_password;
			});
		}

		floatingLabel()
	</script>
</body>

</html>
