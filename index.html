<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Héritage GO is the community for heritage lovers." />
	<meta charset="utf-8" />
	<link rel="icon" href="./assets/favicon-16x16.png" type="image/png" />
	<link rel="icon" href="./assets/favicon-32x32.png" type="image/png" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/main.css" type="text/css" />
	<title>Héritage GO</title>
</head>

<body>
	<header class="intro-header">
		<div class="item header-item1">
			<div class="item1-logo">
				<img src="./img/heritagego_logo_128x73.png" class="img-logo" />
			</div>
			<div class="item1-area">
				<div class="area-text">
					<p class="text-primary">Hồ Chí Minh</p>
					<p class="text-second">Vietnam</p>
				</div>
				<div class="area-compass">
					<i class="far fa-compass fa-2x"></i>
				</div>
			</div>
		</div>
		<div class="item header-item2">
			<div class="item2-login">
				<!-- Trigger the modal with a button -->
				<button class="btn btn-login" type="button" data-toggle="modal" data-target="#myModal">
					Log In
				</button>
			</div>
			<!-- The Modal -->
			<div class="modal" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Log in</h4>
							<button type="button" class="btn btn-close" data-dismiss="modal">&times;</button>
						</div>
						<!-- Modal body -->
						<div class="modal-body">
							<div class="inp inp-email" id="float_email">
								<label for="email">Email address</label>
								<input type="email" placeholder="Email address" id="myEmail" name="email" />
							</div>
							<div class="inp inp-password" id="float_password">
								<label for="password">Password</label>
								<div class="password-lock">
									<input type="password" placeholder="Password" id="myPassword" name="password" />
									<i class="fas fa-lock" onclick="seePassword()" id="seePassword"></i>
								</div>
							</div>
						</div>
						<div class="item2-submit">
							<button type="button" class="btn btn-submit" data-dismiss="modal">Log in</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="js/heritagego-service.1.0.0.js"></script>
	<script>
		function seePassword() {
			var x = document.getElementById("myPassword");
			var y = document.getElementById("seePassword")
			if (x.type === "password") {
				x.type = "text";
				y.className = "fas fa-lock-open";
			}
			else {
				x.type = "password";
				y.className = "fas fa-lock";
			}
		}

		function floatingLabel() {
			var floatEmail = document.getElementById('myEmail');
			var floatPassword = document.getElementById('myPassword');
			var float_email = document.getElementById('float_email');
			var float_password = document.getElementById('float_password');
			old_placeholder_email = floatEmail.placeholder;
			old_placeholder_password = floatPassword.placeholder;
			floatEmail.addEventListener('focus', () => {
				float_email.classList.add('active');
				floatEmail.placeholder = "";
			});
			floatEmail.addEventListener('blur', () => {
				float_email.classList.remove('active');
				floatEmail.placeholder = old_placeholder_email;
			});
			floatPassword.addEventListener('focus', () => {
				float_password.classList.add('active');
				floatPassword.placeholder = "";
			});
			floatPassword.addEventListener('blur', () => {
				float_password.classList.remove('active');
				floatPassword.placeholder = old_placeholder_password;
			});
		}

		floatingLabel()
	</script>
</body>

</html>
